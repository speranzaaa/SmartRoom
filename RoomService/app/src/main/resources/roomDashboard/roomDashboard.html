<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Dashboard</title>
    <link rel="icon" href="res/dashboard-icon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/switchToggle.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/lightsActivities.css">
    <link rel="stylesheet" href="css/lightsUsage.css">
    <script src="scripts/activities.js" defer></script>
    <script src="scripts/control.js" defer></script>
    <script src="scripts/lightsActivityWidget.js" defer></script>
    <script src="scripts/lightsUsageWidget.js" defer></script>
</head>
<body>
    <header>
        <img src="res/dashboard-icon.svg" alt="dashboard icon">
        <h1>Dashboard</h1>
        <!-- <nav>
            <a href="">Lights</a>
            <a href="">Roller Blinds</a>
        </nav> -->
    </header>
    <main>
        <div id="controls" class="section">
            <div id="lights-control" class="control card">
                <h2>Lights</h2>
                <input type="checkbox" id="lights-switch" class="toggle-switch">
                <label for="lights-switch" class="toggle-switch">Off/On:</label>
            </div>
            <div id="rollerblinds-control" class="control card">
                <h2>Roller blinds</h2>
                <div class="slider-container">
                    <label for="rollerblinds-slider" class="slider">Open/Close:</label>
                    <input type="range" id="rollerblinds-slider" min="0" max="100" step="1" value="0" class="slider">
                </div>
            </div>
        </div>
        <div id="activities" class="section">
            <div id="lights-activity" class="activity card">
                <div class="widget-header">
                    <h2>Lights activity</h2>
                    <div class="settings">
                        <label for="nOfActivities">Show last: </label>
                        <input id="nOfActivities" type="number" min="0" max="20" value="6">
                    </div>
                </div>
                <ul id="activity-log"></ul>
            </div>
            <div id="lights-usage" class="activity card">
                <div class="widget-header">
                    <h2>Lights usage</h2>
                    <div class="settings">
                        <div id="time-range">
                            <input id="day-period" name="time-range" type="radio" value="day" checked>
                            <label for="day-period">Day</label>
                            <input id="week-period" name="time-range" type="radio" value="week">
                            <label for="week-period">Week</label>
                            <input id="month-period" name="time-range" type="radio" value="month">
                            <label for="month-period">Month</label>
                            <input id="year-period" name="time-range" type="radio" value="year">
                            <label for="year-period">Year</label>
                        </div>
                        <div id="period">
                            <button>&lt</button>
                            <label id="selected-period">Today</label>
                            <button>&gt</button>
                        </div>
                    </div>
                </div>
                <div id="usage-chart">
                    <div>
                        <canvas id="usagechart"></canvas>
                        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                      </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
